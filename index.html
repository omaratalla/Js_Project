<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>

                <div class="d-block">

                  <div id="errorDiv" class="alert alert-danger" role="alert" style="display: none;">
                    Please enter a valid username and password.
                  </div>
                  
                    <div class="alert alert-success" role="alert">
                        <span class="fw-bolder">Success</span> Login successfully, you can go to control panel
                      </div>
                </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Login</p>
              </div>

              <!-- Email input -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a user name"
                />
                <label class="form-label" for="form3Example3"
                  >User name</label
                >
              </div>

              <!-- Password input -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div id="hide_if" class= " d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary fw-bold"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
<div id="controlPanelLink">
  <a href="cpanel.html" class="btn btn-danger d-block fw-bold" >Go to control panel</a>

</div>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account ?
                  <a href="#!" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </section>

    <script>


  $(document).ready(function() {
    // hide alert success and control panel
    $(".alert-success").hide();
    $("#controlPanelLink").hide();
// show error message
    $("button.btn-primary").click(function() {
    var username = $("#form3Example3").val();
    var password = $("#form3Example4").val();
    
    if (username === "" || password === "") {
      $("#errorDiv").show();
    } else {
      $("#errorDiv").hide();
    }
//  show success message
$(document).ready(function() {
  $("button.btn-primary").click(function() {
    // var username = $("#form3Example3").val();
    // var password = $("#form3Example4").val();
    
    if (username === "omar" && password === "123456") {
      $(".alert-success").show();
      $("a.btn-danger").show();
      $("button.btn-primary").hide();
      $("div.form-check").hide();
      $("a.text-body").hide();
      $("#controlPanelLink").show();
      $("p.small").hide();
      $("#form3Example3").attr("disabled", true);
      $("#form3Example4").attr("disabled", true);


      


    } else {
      $(".alert-success").hide();
      $("a.btn-danger").hide();
    }
  });
});



  
  });




  });






  


    </script>
    

  </body>
</html>
