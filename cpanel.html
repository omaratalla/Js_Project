<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="fontawesome/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

<style>
  .dark-background {
  background-color: rgb(88, 88, 88);
  color: white;
}

</style>

    <div class="container my-4">
        <div class="row">
            <div class="col-8">
                <h1>Welcome to control panel</h1>
            </div>
            <div class="col-4 text-end my-auto">
              <button id="toggle-button" class="btn btn-outline-dark fw-bold">Dark / Light</button>

                <!-- <button class="btn btn-outline-dark fw-bold">Dark / Light</button> -->
            </div>
        </div>
        
    </div>

    <div class="container">
      <table class="table table-striped  custom-background ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">Book title</th>
            <th scope="col">Author</th>
            <th scope="col">Publication date</th>
            <th scope="col">Pages No.</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Book title"
              />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Author name"
              />
            </td>
            <td>
              <input
                type="date"
                class="form-control"
                placeholder="Publication date"
              />
            </td>
            <td>
              <input
                type="number"
                class="form-control"
                placeholder="Book pages number"
              />
            </td>
            <td class="text-center">
              <button class="btn btn-success">Add <i class="fa-solid fa-plus"></i></button>
            </td>
          </tr>
          <tr class="align-middle">
            <th scope="row">1</th>
            <td>
              <img
                src="https://picsum.photos/80/80"
                class="img-fluid img-thumbnail"
              />
            </td>
            <td>Book 1 title</td>
            <td>Book 1  Author</td>
            <td>25-10-2021</td>
            <td>158</td>
            <td class="text-center">
                <a href="#" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div id="controlPanelLink" class="col-12">
          <a href="index.html" class="btn btn-primary d-block fw-bold" >Go to login page</a>
        
        </div>
    </div>


</div>
  </body>
<script>


$(document).ready(function() {
  var imageElement = $(".img-fluid");

  $(".btn-success").click(function() {
    var bookTitle = $("input[placeholder='Book title']").val();
    var authorName = $("input[placeholder='Author name']").val();
    var publicationDate = $("input[placeholder='Publication date']").val();
    var bookPages = $("input[placeholder='Book pages number']").val();

    // إضافة العنصر الجديد
    var newRow = "<tr>" +
      "<th scope='row'></th>" +
      "<td>" +
      "<img src='" + imageElement.attr('src') + "' class='img-fluid img-thumbnail' />" +
      "</td>" +
      "<td>" + bookTitle + "</td>" +
      "<td>" + authorName + "</td>" +
      "<td>" + publicationDate + "</td>" +
      "<td>" + bookPages + "</td>" +
      "<td class='text-center'>" +
      "<a href='#' class='btn btn-danger'><i class='fa-regular fa-trash-can'></i></a>" +
      "</td>" +
      "</tr>";

    $("tbody").append(newRow);

    // إعادة تعيين قيم الحقول إلى فارغة
    $("input[placeholder='Book title']").val('');
    $("input[placeholder='Author name']").val('');
    $("input[placeholder='Publication date']").val('');
    $("input[placeholder='Book pages number']").val('');
  });


  
});


$(document).ready(function() {
  $("tbody").on("click", ".btn-danger", function() {
    $(this).closest("tr").remove();
  });
});


$(document).ready(function() {
  $("#toggle-button").click(function() {
    $("table").toggleClass("dark-background");
  });
});
















</script>


</html>
